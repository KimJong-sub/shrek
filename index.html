<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>종섭이의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1);
        }
    </style>

</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">종섭이의 중고마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="https://source.unsplash.com/600x400/?electric+rice+cooker" class="card-img-top"
                        alt="전기밥솥">
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                  <!--       <a href="https://spartacodingclub.kr/" target="_blank" class="card-link">Sparta Coding Club</a> -->
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="https://source.unsplash.com/600x400/?camera" class="card-img-top" alt="카메라">
                    <div class="card-body">
                        <h5 class="card-title">카메라</h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">새거 샀어요. 이전에 쓰던 거는 깨끗하게 닦아서 드릴게요!</p>
                        
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="https://source.unsplash.com/600x400/?guitar" class="card-img-top" alt="기타">
                    <div class="card-body">
                        <h5 class="card-title">어쿠스틱 기타</h5>
                        <h6 class="card-subtitle mb-2 text-muted">20만원</h6>
                        <p class="card-text">기타를 배워볼려고 산 건데.. 시간이 없어서 팔게 됐어요. 거의 새것같은데?</p>
                        
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="청소기.jpg" class="card-img-top" alt="청소기">
                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">흡입력이 좋은 청소기. 거의 새거에요~</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="공기청정기.jpg" class="card-img-top" alt="공기청정기">
                    <div class="card-body">
                        <h5 class="card-title">공기청정기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">탁상용 공기청정기. 맑은 공기를 마시며 공부해요.</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="벽시계.jpg" class="card-img-top" alt="벽시계">
                    <div class="card-body">
                        <h5 class="card-title">벽시계</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">고장이 없는 벽시계. 사용한지 10년 이지났지만 고장이 없어요~</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 여기 -->

</body>

</html>
